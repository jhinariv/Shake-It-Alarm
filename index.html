<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proyecto Básico HTML con CSS y jQuery</title>

  <!-- Agregamos las hojas de estilo -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- Agregamos los scripts -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Agregamos nuestro CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-md-6 column-one">
        <div class="content">
          <h1>Shaket It Alarm</h1>
          <a href="pages/dashboard.html"
            class="mdc-button mdc-button--unelevated mdc-ripple-upgraded">
            <span class="mdc-button__ripple"></span>Ingreso con Google</a>
          <div class="text-field-container text-one">
            <div class="mdc-text-field mdc-text-field--filled"
              data-mdc-auto-init="MDCTextField">
              <span class="mdc-text-field__ripple"></span>
              <input class="mdc-text-field__input" type="text"
                aria-labelledby="label">
              <span class="material-symbols-rounded">
                cancel
              </span>
              <label class="mdc-floating-label">Número de teléfono</label>
              <!-- <span class="mdc-line-ripple"></span> -->
            </div>
            <div class="mdc-text-field-helper-line">
              <p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                id="text-field-filled-trailing-helper-text">Ingrese su número de
                teléfono</p>
            </div>
          </div>
          <div class="text-field-container text-two">
            <div class="mdc-text-field mdc-text-field--filled"
              data-mdc-auto-init="MDCTextField">
              <span class="mdc-text-field__ripple"></span>
              <input class="mdc-text-field__input" type="text"
                aria-labelledby="label">
              <span class="material-symbols-rounded">
                cancel
              </span>
              <label class="mdc-floating-label">Código</label>
              <!-- <span class="mdc-line-ripple"></span> -->
            </div>
            <div class="mdc-text-field-helper-line">
              <p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                id="text-field-filled-trailing-helper-text">Este código lo puede
                generar desde la aplicación en su telefono</p>
            </div>
          </div>
          <a href="pages/dashboard.html"
            class="mdc-button mdc-button--unelevated mdc-ripple-upgraded">
            <span class="mdc-button__ripple"></span>Iniciar Sesión</a>
        </div>
      </div>

      <div class="col-md-6 column-two">
        <img src="css/images/home.jpg" alt="home" class="img-home">
      </div>
    </div>


  </div>

  <!-- Required Material Web JavaScript library -->
  <script
    src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- Instantiate single textfield component rendered in the document -->
  <script type="text/javascript">
    window.mdc.autoInit();
  </script>



</body>

</html>
