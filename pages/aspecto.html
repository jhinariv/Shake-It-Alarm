<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proyecto Básico HTML con CSS y jQuery</title>

  <!-- Agregamos las hojas de estilo -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- Agregamos los scripts -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Agregamos nuestro CSS -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">

    <style>

    .mdc-checkbox .mdc-checkbox__native-control:enabled~.mdc-checkbox__background .mdc-checkbox__checkmark {
      color: #381E72;
    }

    .mdc-checkbox .mdc-checkbox__native-control:enabled:checked~.mdc-checkbox__background, .mdc-checkbox .mdc-checkbox__native-control:enabled:indeterminate~.mdc-checkbox__background, .mdc-checkbox .mdc-checkbox__native-control[data-indeterminate=true]:enabled~.mdc-checkbox__background {
      border-color: #D0BCFF;
      background-color: #D0BCFF;
    }

    .mdc-radio .mdc-radio__native-control:enabled:checked+.mdc-radio__background .mdc-radio__outer-circle {
        border-color: #381E72;
    }

    .mdc-radio .mdc-radio__native-control:enabled+.mdc-radio__background .mdc-radio__inner-circle {
        border-color: #381E72;
    }

    svg.mdc-checkbox__checkmark {
      color: #381E72;
    }

  </style>

</head>

<body>
  <div class="container">
    <div class="row justify-content-between">

      <div class="col-md-12">
        <h1>Personalizar aspecto</h1>
      </div>

      <div class="col-md-12">
        <div class="iphone-container">
          <div class="iphone-header">
            <div class="iphone-camera"></div>
            <div class="iphone-speaker"></div>
            <div class="iphone-sensor"></div>
          </div>
          <div class="iphone-screen md-form">
            <!-- Your HTML elements go here -->
            <div class="row">
              <div class="col-md-12">

                <div class="row">
                  <div class="col-sm-2">
                    <p class="font-weight-bold">Hora</p>
                  </div>
                  <div class="col-sm-5">
                    <div class="mdc-form-field">
                      <div class="mdc-radio mdc-ripple-upgraded mdc-ripple-upgraded--unbounded">
                        <input class="mdc-radio__native-control" type="radio">
                        <div class="mdc-radio__background">
                          <div class="mdc-radio__outer-circle"></div>
                          <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                      </div>
                      <label>AM</label>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="mdc-form-field">
                      <div class="mdc-radio mdc-ripple-upgraded mdc-ripple-upgraded--unbounded">
                        <input class="mdc-radio__native-control" type="radio" checked="">
                        <div class="mdc-radio__background">
                          <div class="mdc-radio__outer-circle"></div>
                          <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                      </div>
                      <label>PM</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-2">
                    <p class="font-weight-bold">Días</p>
                  </div>
                  <div class="col-sm-5">
                    <div class="mdc-form-field">
                      <div class="mdc-radio mdc-ripple-upgraded mdc-ripple-upgraded--unbounded">
                        <input class="mdc-radio__native-control" type="radio" checked="">
                        <div class="mdc-radio__background">
                          <div class="mdc-radio__outer-circle"></div>
                          <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                      </div>
                      <label>Uno a uno</label>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="mdc-form-field">
                      <div class="mdc-radio mdc-ripple-upgraded mdc-ripple-upgraded--unbounded">
                        <input class="mdc-radio__native-control" type="radio">
                        <div class="mdc-radio__background">
                          <div class="mdc-radio__outer-circle"></div>
                          <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                      </div>
                      <label>Intervalos</label>
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-sm-2">
                    <p class="font-weight-bold">Sonido</p>
                  </div>
                  <div class="col-sm-5">
                    <div class="mdc-form-field">
                      <div class="mdc-radio mdc-ripple-upgraded mdc-ripple-upgraded--unbounded">
                        <input class="mdc-radio__native-control" type="radio" checked="">
                        <div class="mdc-radio__background">
                          <div class="mdc-radio__outer-circle"></div>
                          <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                      </div>
                      <label>Playlist</label>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="mdc-form-field">
                      <div class="mdc-radio mdc-ripple-upgraded mdc-ripple-upgraded--unbounded">
                        <input class="mdc-radio__native-control" type="radio">
                        <div class="mdc-radio__background">
                          <div class="mdc-radio__outer-circle"></div>
                          <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                      </div>
                      <label>Individual</label>
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-sm-2">
                    <p class="font-weight-bold">Patrón</p>
                  </div>
                  <div class="col-sm-5">
                    <div class="mdc-form-field">
                      <div class="mdc-radio mdc-ripple-upgraded mdc-ripple-upgraded--unbounded">
                        <input class="mdc-radio__native-control" type="radio" checked="">
                        <div class="mdc-radio__background">
                          <div class="mdc-radio__outer-circle"></div>
                          <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                      </div>
                      <label>Sacudir</label>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="mdc-form-field">
                      <div class="mdc-radio mdc-ripple-upgraded mdc-ripple-upgraded--unbounded">
                        <input class="mdc-radio__native-control" type="radio">
                        <div class="mdc-radio__background">
                          <div class="mdc-radio__outer-circle"></div>
                          <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                      </div>
                      <label>Pantalla</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 ">
                <div
                  class="mdc-checkbox mdc-checkbox--upgraded mdc-ripple-upgraded
                  mdc-ripple-upgraded--unbounded">

                  <input type="checkbox"
                    class="mdc-checkbox__native-control">
                    <div class="mdc-checkbox__background">
                      <svg
                        class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path" fill="none"
                          stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                      </svg>
                      <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                  <div class="mdc-checkbox__ripple"></div>
                </div>
                <span class="form-check-label checkbox-container"><span class="material-symbols-rounded icon">
                    lock
                  </span></span>
              </div>
              <div class="col-sm-6">
                <div
                  class="mdc-checkbox mdc-checkbox--upgraded mdc-ripple-upgraded
                  mdc-ripple-upgraded--unbounded">

                  <input type="checkbox"
                    class="mdc-checkbox__native-control">
                    <div class="mdc-checkbox__background">
                      <svg
                        class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path" fill="none"
                          stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                      </svg>
                      <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                  <div class="mdc-checkbox__ripple"></div>
                </div>
                <span class="form-check-label checkbox-container"><span class="material-symbols-rounded icon">
                    notifications
                  </span></span>
              </div>
            </div>

          </div>
          <div class="iphone-footer">
            <div class="iphone-home"></div>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <a href="dashboard.html"
          class="mdc-button mdc-button--unelevated mdc-ripple-upgraded">
          <span class="mdc-button__ripple"></span> <span
            class="material-symbols-rounded">
            arrow_back
          </span>
          Volver</a>
      </div>
    </div>

  </div>

  <!-- Required Material Web JavaScript library -->
  <script type="text/javascript"
    src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- Instantiate single textfield component rendered in the document -->
  <script type="text/javascript">
    window.mdc.autoInit();
  </script>
  <script type="text/javascript" src="../script.js"></script>


</body>

</html>
