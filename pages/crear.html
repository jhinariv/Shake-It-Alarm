<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proyecto Básico HTML con CSS y jQuery</title>

  <!-- Agregamos las hojas de estilo -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Agregamos los scripts -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../node_modules/timepicker-ui/dist/timepicker-ui.umd.js"></script>

  <!-- Agregamos nuestro CSS -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <style>

    .col-md-12 {
        margin: 15px 0px;
    }

    .mdc-checkbox .mdc-checkbox__native-control:enabled~.mdc-checkbox__background .mdc-checkbox__checkmark {
      color: #381E72;
    }

    .mdc-checkbox .mdc-checkbox__native-control:enabled:checked~.mdc-checkbox__background, .mdc-checkbox .mdc-checkbox__native-control:enabled:indeterminate~.mdc-checkbox__background, .mdc-checkbox .mdc-checkbox__native-control[data-indeterminate=true]:enabled~.mdc-checkbox__background {
      border-color: #D0BCFF;
      background-color: #D0BCFF;
    }

    .text-field-container.text-one {
        width: 100%;
    }

    svg.mdc-checkbox__checkmark {
      color: #381E72;
    }

  </style>

</head>

<body>
  <div class="container">
    <div class="row justify-content-between">

      <div class="col-md-12">
        <h1>Crear Alarma</h1>
      </div>

      <div class="col-md-12">
        <div class="row header">

        </div>

        <div class="row">

          <div class="text-field-container text-one">
            <div class="mdc-text-field mdc-text-field--filled"
              data-mdc-auto-init="MDCTextField">
              <span class="mdc-text-field__ripple"></span>
              <input class="mdc-text-field__input" type="text"
                aria-labelledby="label">
              <span class="material-symbols-rounded">
                cancel
              </span>
              <label class="mdc-floating-label">Nombre</label>
            </div>
            <div class="mdc-text-field-helper-line">
              <p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                id="text-field-filled-trailing-helper-text">Ingrese un nombre
                para la alarma</p>
            </div>
          </div>

        </div>


        <div class="row">

          <div class="col-sm-6">
            <div class="mdc-text-field mdc-text-field--filled"
              data-mdc-auto-init="MDCTextField">
              <span class="mdc-text-field__ripple"></span>
              <input class="mdc-text-field__input" type="text"
                aria-labelledby="label" value="10">
              <label class="mdc-floating-label">Hora</label>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="mdc-text-field mdc-text-field--filled"
              data-mdc-auto-init="MDCTextField">
              <span class="mdc-text-field__ripple"></span>
              <input class="mdc-text-field__input" type="text"
                aria-labelledby="label" value="00">
              <label class="mdc-floating-label">Minutos</label>
            </div>
          </div>
        </div>


        <div class="row" style="margin: 5% 0;">
          <label for="week-days">Días</label>
          <div id="week-days">
            <input type="checkbox" id="sunday" value="sunday" checked>
            <label for="sunday">S</label>
            <input type="checkbox" id="monday" value="monday">
            <label for="monday">M</label>
            <input type="checkbox" id="tuesday" value="tuesday">
            <label for="tuesday">T</label>
            <input type="checkbox" id="wednesday" value="wednesday">
            <label for="wednesday">W</label>
            <input type="checkbox" id="thursday" value="thursday">
            <label for="thursday">T</label>
            <input type="checkbox" id="friday" value="friday">
            <label for="friday">F</label>
            <input type="checkbox" id="saturday" value="saturday" checked>
            <label for="saturday">S</label>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12">
            <a href="select_sound.html"
              class="mdc-button mdc-button--unelevated mdc-ripple-upgraded">
              </span>Seleccionar Sonido</a>
          </div>
          <div class="col-md-12">
            <a href="select_patron.html"
              class="mdc-button mdc-button--unelevated mdc-ripple-upgraded">
              <span class="mdc-button__ripple"></span>Seleccionar Patrón</a>
          </div>
        </div>


        <div class="row">

          <div
            class="mdc-checkbox mdc-checkbox--upgraded mdc-ripple-upgraded
            mdc-ripple-upgraded--unbounded">

            <input type="checkbox"
              class="mdc-checkbox__native-control">
              <div class="mdc-checkbox__background">
                <svg
                  class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path" fill="none"
                    stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>

              </div>

            <div class="mdc-checkbox__ripple"></div>


          </div>

          <span class="form-check-label">Compartir con otros
                usuarios</span>


        </div>


      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <a href="dashboard.html"
          class="mdc-button mdc-button--unelevated mdc-ripple-upgraded">
          <span class="mdc-button__ripple"></span><span
            class="material-symbols-rounded">
            arrow_back
          </span>Volver</a>
      </div>
      <div class="col-md-6">
        <a href="dashboard.html"
          class="mdc-button mdc-button--unelevated mdc-ripple-upgraded save">
          <span class="mdc-button__ripple"></span>Guardar</a>
      </div>
    </div>

  </div>

  <!-- Required Material Web JavaScript library -->
  <script type="text/javascript"
    src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- Instantiate single textfield component rendered in the document -->
  <script type="text/javascript">
    window.mdc.autoInit();
  </script>

  <script type="text/javascript">
    const element = document.querySelector('.time-picker');
    const myTimePicker = new TimepickerUI(element);
    myTimePicker.create();
  </script>

  <script type="text/javascript" src="../script.js"></script>

</body>

</html>
