  <!-- Agregamos las hojas de estilo -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet"

  <!-- Agregamos los scripts -->

  <!-- Agregamos nuestro CSS -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <style>
    .mdc-checkbox .mdc-checkbox__native-control:enabled~.mdc-checkbox__background .mdc-checkbox__checkmark {
      color: #381E72;
    }

    .mdc-checkbox .mdc-checkbox__native-control:enabled:checked~.mdc-checkbox__background,
    .mdc-checkbox .mdc-checkbox__native-control:enabled:indeterminate~.mdc-checkbox__background,
    .mdc-checkbox .mdc-checkbox__native-control[data-indeterminate=true]:enabled~.mdc-checkbox__background {
      border-color: #D0BCFF;
      background-color: #D0BCFF;
    }

    .mdc-radio .mdc-radio__native-control:enabled:checked+.mdc-radio__background .mdc-radio__outer-circle {
      border-color: #381E72;
    }

    .mdc-radio .mdc-radio__native-control:enabled+.mdc-radio__background .mdc-radio__inner-circle {
      border-color: #381E72;
    }

    svg.mdc-checkbox__checkmark {
      color: #381E72;
    }

    img.img-patron {
      width: 100%;
    }

  </style>

</head>

      </div>

      <div class="col-md-12">
        <div class="row header">

        </div>

        <div class="row">

          <img src="../css/images/patron.jpg" alt="patron" class="img-patron">

        </div>

      </div>


    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <a href="crear.html"
        class="mdc-button mdc-button--unelevated mdc-ripple-upgraded">

    </div>
    <div class="col-md-6">
